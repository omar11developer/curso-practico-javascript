<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .cajas{
        border-right: 1px solid #cccbcb;
        
        margin-top: 15px;
        
      }
    </style>
    <title>Figuras</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <header>
            <h1 class="display-4 text-center mt-4">Figuras geom√©tricas</h1>
            <h4 class="mt-4">
              Este es el primer taller del curso de
              <small class="text-muted">JavaScript</small>
            </h4>
          </header>
          <section>
           
          </section>
          <div class="container">
            <div class="row">
              <div class="col cajas">
                <form >
                  <h1 class="display-5 text-center">Calculos de un Cuadrado</h1>
                  <label class="mb-3 mt-3" for="InputCuadrado"
                    >Escribe cuanto mide cada lado de tu cuadrado:</label
                  >
                  <input class="form-control mb-3" id="InputCuadrado" type="number" />
                  <button
                    onclick="calcularPerimetroCuadrado()"
                    class="btn btn-primary w-100 mb-2"
                    type="button"
                  >
                    Calcular el perimetro
                  </button>
                  <button
                    onclick="calcularAreaCuadrado()"
                    class="btn btn-success w-100 mb-4"
                    type="button"
                  >
                    Calcular el area
                  </button>
                </form>
              </div>
              <div class="col cajas">
                <form >
                  <h1 class="display-5 text-center">Calculos de un Triangulo</h1>
                  
                  <label class="mb-3 mt-3" for="InputLado1"
                    >Escribe cuanto mide el primer lado del Triangulo:</label
                  >
                  <input class="form-control mb-3" id="InputLado1" type="number" />
                  <label class="mb-3 mt-3" for="InputLado2"
                    >Escribe cuanto mide el segundo lado del Triangulo:</label
                  >
                  <input class="form-control mb-3" id="InputLado2" type="number" />
                  <label class="mb-3 mt-3" for="InputLado3"
                    >Escribe cuanto mide la base del Triangulo:</label
                  >
                  <input class="form-control mb-3" id="InputBase" type="number" />
                  <button
                    onclick="calcularPerimetroTriangulo()"
                    class="btn btn-primary w-100 mb-2"
                    type="button"
                  >
                    Calcular el perimetro
                  </button>
                  <button
                    onclick="calcularAreaCuadrado()"
                    class="btn btn-success w-100 mb-4"
                    type="button"
                  >
                    Calcular el area
                  </button>

                  <p class="" id="resultadoTriangulo"></p>
                </form>
              </div>
              <div class="col cajas">
                <form >
                  <h1 class="display-5 text-center">Calculos de un Circulo</h1>
                <label class="mb-3 mt-3" for="InputCirculo"
                  >Escribe cuanto mide el radio del circulo:</label
                >
                <input class="form-control mb-3" id="InputCirculo" type="number" />
                <button
                  onclick="calcularPerimetroCuadrado()"
                  class="btn btn-primary w-100 mb-2"
                  type="button"
                >
                  Calcular el perimetro
                </button>
                <button
                  onclick="calcularAreaCuadrado()"
                  class="btn btn-success w-100 mb-4"
                  type="button"
                >
                  Calcular el area
                </button>
              </form></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="figuras.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
