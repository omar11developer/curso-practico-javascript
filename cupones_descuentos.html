<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cupon descuento</title>
</head>
<style>
    body{
        background: #f2f2f2;
    }
    .contenido h1{
        font-size: 40px;
        
    }
    #labelError{
        color: red;
        margin-top: -15px;
        font-size: 18px;
    
    }
   
</style>
<body>
    <div class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Omar Menjivar</a>
        </div>
       
    </div>
    <div class="container bg-light">
        
        <div class="row">
            <div class="col-lg-6">
                <img class="img-fluid mt-4" src="./img/god1.png" alt="">
            </div>
            <div class="col-lg-6 contenido p-3">
                <h1 class="mt-3 display-5">God Of War 4 - PlayStation 4</h1>
                <hr>
               
                <p class="lead"><strong>Marca: </strong> <span class="text-muted">Santa Monica</span></p>
                <p class="lead"><strong>Precio: </strong> <span class="text-muted ">$80</span></p>
                <p class="lead"><strong>Plataforma: </strong> <span class="text-muted ">PlayStation 4</span></p>
                <p class="lead"><strong>Formato: </strong> <span class="text-muted ">DVD-ROM</span></p>
                <p class="lead"><strong>Genero: </strong> <span class="text-muted ">Action</span></p>
                <span class="text-muted ">Este producto tiene descuento si aplicas un cupon de tu creador de contenido favorito</span> <br>
                <label class="lead mt-2" for="">Aplicar cupon</label>
                <div class="input-group mb-3">
                   
                    <input id="inputCupon" placeholder="Escribe el nombre del creador" type="text" class="mt-2 form-control bg-light" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    
                  </div>
                  <p class="lead " id="labelError"></p>
                <button onclick="aplicarCupon()" class="btn btn-success  mt-3 w-100">
                    Aplicar al cupon
                </button>
                
            </div>
        </div>
    </div>

   

    <script src="cupones_descuentos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
